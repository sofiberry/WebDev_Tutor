<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day1 Html and Css </title>
    <link rel="stylesheet" href="proj-styles/style1.css">
  </head>
  <body>
    <div class="content">

      <section>
        <h4>Facebook Style</h4>
        <button type="button" name="button" class="facebook-style-btn facebook-style-dark"  > Button Dark </button>

        <button type="button" name="button" class="facebook-style-btn facebook-style-light" >Button Light</button>
      </section>

      <section>
        <h4>3D Buttons</h4>
        <button type="button" name="button" class="btn-3d-1">
        3D Button 1 </button>
        <button type="button" name="button" class="btn-3d-2" >
        3D circle</button>
      </section>

      <section>
        <h4>
          
          Gradient Bordered Buttons</h4>
        <button type="button" name="button" class="gradient-btn-1" >
        Gradient Button 1</button>
        <button type="button" name="button" class="gradient-btn-2" >
        Gradient Buttton 2</button>

      </section>

      <section>
        <h4>animated buttons  </h4>
        <button class="animated-btn-1">Animated btn-1</button>
        <button class="animated-btn-2"><div class="text">Animated Button-2</div> </button>
        
      </section>

      <section>
        <h4>Toggle Switch UI Buttons</h4>

        <label for="toggle1" class="toggle-1">
          <input type="checkbox" class="toggle-1_input" id="toggle1" >
          <span class="toggle-1_button"></span>
        </label>

        <label for="toggle2" class="toggle-2">
          <input type="checkbox" id="toggel2" class="toggle-2_input"  />
          <span class="toggle-2_button">Click me to activate</span>
        </label>
      </section>
      <label for="toggle2" class="toggle-2">
        <input type="checkbox" id="toggel2" class="toge-2_input"  />
        <span class="toggle-btn">Click me to activate</span>
      </label>


    </div>

  </body>
</html>
